<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>CountDown</title>
    <style>
        .example {
            min-width: 320px;
            max-width: 480px;
            margin: 0 auto;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
            border-radius: 4px;

        }
        .wrap {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="example">
        <div class="wrap">
            <p>距离2015年元旦:</p>
            <p class="spring"></p>
        </div>
    </div>

    <script src="src/cdown.js"></script>
    <script>
        var cd = new Cdown({
            edate: new Date('2014/12/31 00:00'),
            element: document.querySelector('.spring'),
            unit: Cdown.SECOND,
            pattern: '{dd}天{hh}小时{mm}分{ss}秒',
            finish: function(ele) {
                ele.innerHTML = '元旦快乐';
            }
        });
        cd.render();
    </script>
</body>
</html>
